<head>
  <title>rps</title>
</head>

<body>
    {{> mainBox}}
</body>

<template name='mainBox'>
  <div class='container'>
    {{> loginButtons}}
    {{> gameContainer}}<br />
    {{> resultContainer}}
  </div>
</template>

<template name='gameContainer'>
    <p>Rock - Paper - Scissors</p>
    <p>Choose one:</p>
    <p>
        <button class="btn btn-primary" data-type="1">Rock</button>
        <button class="btn btn-primary" data-type="2">Paper</button>
        <button class="btn btn-primary" data-type="3">Scissors</button>
    </p>
</template>

<template name='resultContainer'>
    <div id="result"></div>
    <div id="log"></div>
</template>
